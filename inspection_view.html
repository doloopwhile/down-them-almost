<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inspected</title>
    <style>
      #contents th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>
      Inspected
    </h1>
    <div>
      url: <span id="parentUrl"></span>
    </div>
    <hr />
    <div>
      <button id="selectAll">All</button>
      <button id="selectImages">All image files</button>
      <button id="selectJPG">.jpg</button>
      <button id="selectPNG">.png</button>
      <button id="selectGIF">.gif</button>      
      <button id="unselectAll">Unselect all</button>
    </div>
    <div>
      Minimum file size
      <input id="minimumSize" type="number" min="0" vlaue="100" />KiB
    </div>
    <hr />
    <div id="count">
      Selecting <span id="countOfSelected"></span>/<span id="countOfAll"></span>
    </div>
    <div style="height: 20em; overflow: scroll">
      <table id="contents">
        <thead>
          <tr>
            <th></th>
            <th>URL</th>
            <th>Text</th>
            <th>File type</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>  
    </div>
    <hr />
    <div>
      save path pattern: <input type="text" id="pattern" value="{num}-{name}.{ext}" />
    </div>
    <div>
      <button id="cancel">Cancel</button>
      <button id="start">Start Donwload</button>
    </div>
    <script>
      require('./inspection_view.js')
    </script>
  </body>
</html>
